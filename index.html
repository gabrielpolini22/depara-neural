<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DE/PARA ‚Ä¢ Neural Registry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --border:rgba(255,255,255,.12);
  --neon:#22c55e;
  --cyan:#38bdf8;
  --pink:#f472b6;
  --text:#e5e7eb;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
  padding:30px;
}

h1{
  font-family:Orbitron;
  background:linear-gradient(90deg,var(--neon),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.grid{
  display:grid;
  grid-template-columns:360px 1fr;
  gap:20px;
}

.card{
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
}

input,select,button{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}

button{
  background:linear-gradient(90deg,var(--neon),var(--cyan));
  color:#020617;
  font-family:Orbitron;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
}

th{
  color:var(--cyan);
  text-align:left;
}

.badge{
  padding:5px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}

.feito{
  background:rgba(34,197,94,.2);
  color:var(--neon);
}

.pendente{
  background:rgba(244,114,182,.2);
  color:var(--pink);
}

tr.linha-feito{
  background:rgba(34,197,94,.12);
}

tr.linha-pendente{
  background:rgba(244,114,182,.12);
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<h1>NEURAL DE/PARA</h1>

<div class="grid">
  <div class="card">
    <input id="codigo" placeholder="C√≥digo">
    <input id="produto" placeholder="Produto">
    <input id="molecula" placeholder="Mol√©cula">
    <select id="status">
      <option value="Feito">Feito</option>
      <option value="Pendente">Pendente</option>
    </select>
    <input type="date" id="data">
    <button id="btnSalvar" type="button">SALVAR</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>COD</th>
          <th>PRODUTO</th>
          <th>MOL√âCULA</th>
          <th>STATUS</th>
          <th>DATA</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<script type="module">
console.log("JS CARREGOU");

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• COLE A CONFIG DO FIREBASE AQUI üî• */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const codigo   = document.getElementById("codigo");
const produto  = document.getElementById("produto");
const molecula = document.getElementById("molecula");
const statusEl = document.getElementById("status");
const dataEl   = document.getElementById("data");
const lista    = document.getElementById("lista");
const btnSalvar = document.getElementById("btnSalvar");

/* ‚úÖ BOT√ÉO FUNCIONANDO */
btnSalvar.addEventListener("click", async () => {
  console.log("BOT√ÉO CLICADO");

  if(!produto.value || !molecula.value || !dataEl.value){
    alert("Preencha todos os campos obrigat√≥rios");
    return;
  }

  await addDoc(collection(db,"depara"),{
    codigo: codigo.value,
    produto: produto.value,
    molecula: molecula.value,
    status: statusEl.value,
    data: dataEl.value
  });

  codigo.value="";
  produto.value="";
  molecula.value="";
  dataEl.value="";
  statusEl.value="Feito";

  render();
});

/* üì• RENDER */
async function render(){
  lista.innerHTML="";
  const snap = await getDocs(collection(db,"depara"));

  snap.forEach(d=>{
    const r = d.data();
    const tr = document.createElement("tr");
    tr.className = r.status === "Feito" ? "linha-feito" : "linha-pendente";

    tr.innerHTML = `
      <td>${r.codigo||""}</td>
      <td>${r.produto}</td>
      <td>${r.molecula}</td>
      <td><span class="badge ${r.status==="Feito"?"feito":"pendente"}">${r.status}</span></td>
      <td>${r.data}</td>
      <td><button data-id="${d.id}">üóëÔ∏è</button></td>
    `;

    tr.querySelector("button").addEventListener("click", async ()=>{
      await deleteDoc(doc(db,"depara",d.id));
      render();
    });

    lista.appendChild(tr);
  });
}

render();
</script>

</body>
</html>
